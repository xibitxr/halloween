<!doctype HTML>
<html>
<!-- load A-Frame-->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- load AR.js -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>


<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <!-- object assets -->
    <a-assets>
        <a-asset-item id="sample-obj" src="model/sample/sample.obj"></a-asset-item>
        <a-asset-item id="sample-mtl" src="model/sample/sanple.mtl"></a-asset-item>
    </a-assets>

    <!-- main part / detect marker -->
    <a-marker preset="hiro">
        <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
        <a-text value="Merry X'mas !！！" position="0 1.3 0" align="center"></a-text>
    </a-marker>
    <!-- camera setting -->
    <a-entity camera></a-entity>
</a-scene>

</body>
</html>
